version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: plataforma_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: plataforma_universitaria
      MYSQL_USER: admin_user
      MYSQL_PASSWORD: admin_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - plataforma_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=plataforma_universitaria
      - DB_USER=admin_user
      - DB_PASSWORD=admin_password
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - plataforma_network

  frontend:
    image: nginx:alpine
    container_name: plataforma_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - plataforma_network

volumes:
  db_data:

networks:
  plataforma_network:
    driver: bridge
